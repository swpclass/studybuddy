

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Study Buddy - Add Assignment</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.2.min.css">
	<link rel="stylesheet"  href="css/font-awesome/jqm-icon-pack-fa.css">
	<link rel="stylesheet"  href="css/home.css">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="css/font.css">
	<script src="js/jquery.js"></script>
	<script src="_assets/js/index.js"></script>
	<script src="js/jquery.mobile-1.3.2.min.js"></script>
	<script src="js/home.js"></script>
	<script src="js/list-assignment.js"></script>
	<script src="js/html5sql.js"></script>
    <script src="js/database_scripts.js"></script>
	
	
</head>
<body>



<div data-role="page" id="home" data-theme="d">

    
	<div data-role="header" data-position="fixed" data-theme="a">
        <h1>Add Assignment</h1>
		<a href="#left-panel" data-theme="d" data-role="button" data-icon="ellipsis-vertical" data-iconpos="notext" data-shadow="false" data-iconshadow="false" >Open Menu</a>
		<a href="index.html" data-theme="d" data-icon="home" data-iconpos="notext" data-shadow="false" data-iconshadow="false" >Home</a>
	
	</div><!-- /header -->


     <div data-role="content" data-theme="d">

        <form id="formAssignment" action="#" method="get">

			
			
			<div data-role="fieldcontain">
	         <label for="name">Class Name:</label>
	         <input type="text" name="name" id="classname" value="" data-mini="true" />
			</div>
			
			
			<div data-role="fieldcontain">
	         <label for="name">Assignment Name:</label>
	         <input type="text" name="name" id="assignmentname" value="" data-mini="true" />
			</div>

			<div data-role="fieldcontain">
			<label for="textarea">Description:</label>
			<textarea cols="40" rows="8" name="description" id="textarea" data-mini="true"></textarea>
			</div>

		

			<div data-role="fieldcontain">
				<label for="slider2">Break into Sessions?</label>
				<select name="slider2" id="slider2" data-role="slider" data-mini="true">
					<option value="off">Off</option>
					<option value="on">On</option>
				</select>
			</div>

			<div data-role="fieldcontain">
				<label for="mydate">Due Date:</label>
				<input name="mydate" id="mydate" type="date" value="">
			</div>
			
			<div data-role="fieldcontain">
				<label for="mytime">Due Time:</label>
				<input name="mytime" id="mytime" type="time" value="">
			</div>
			


			
		<div class="ui-body ui-body-b">
		<fieldset class="ui-grid-a">
				<div class="ui-block-a"><button type="submit" data-theme="d" data-icon="delete" data-mini="true">Cancel</button></div>
				<div class="ui-block-b"><button type="submit" data-theme="a" data-icon="check" data-mini="true">Save</button></div>
	    </fieldset>
		</div>
		</div>
	</form>
 
	
	<div data-role="panel" id="left-panel" data-display="push" data-position="left" data-theme="" data-position-fixed="true">

    	<ul data-role="listview" data-theme="d">
        	<li data-icon="delete"><a href="#" data-rel="close">Close</a></li>
			<li data-icon="calendar"><a href="schedule.html" >Set Schedule</a></li>
        	<li data-icon="plus"><a href="add-assignment.html" >Add Assignment</a></li>
        	<li data-icon="arrow-r"><a href="index.html">Assignment Due</a></li>
			
        </ul>
    </div><!-- /panel -->

   </div><!-- /content --> 




<script type="text/javascript">
	
	$("#formAssignment").submit(function(event){
    	
		var className = $("#classname").val();
		var assignmentName = $("#assignmentname").val();
		var assignmentDescription = $("#textarea").val();
		
		html5sql.openDatabase("com.studybuddy.appdb", "Study Buddy Assignments", 3*1024*1024);
		
		
		//alert(assignmentname);
		 html5sql.process(
     		[
				
         		"CREATE table IF NOT EXISTS test (id INTEGER PRIMARY KEY, className TEXT, assignmentName TEXT, assignmentDescription TEXT);",
				"INSERT INTO test (className, assignmentName, assignmentDescription) VALUES ('" + className + "', '" + assignmentName + "', '" + assignmentDescription + "');"
     		]	
    		,
     
	 		function(){
         		//alert("Success creating Table");
				window.location.replace("index.html");
     		},
     		function(error, statement){
         		alert("Error occured, assignment not added");
     		}        
 		);
		
        event.preventDefault();
    });
	
    </script>

    
  

</body>
</html>
